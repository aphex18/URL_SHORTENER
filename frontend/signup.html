<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-background">
        <!-- Back to home button -->
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <!-- Signup Card -->
        <div class="auth-container">
            <div class="auth-card signup-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-link"></i>
                        <span>URL Shortener</span>
                    </div>
                    <h1>Create Account</h1>
                    <p>Join thousands of users shortening links</p>
                </div>

                <form id="signup-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname" class="form-label">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <input 
                                type="text" 
                                id="firstname" 
                                class="form-control" 
                                placeholder="John"
                                required
                            >
                            <span class="error-message" id="firstname-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="form-label">
                                <i class="fas fa-user"></i> Last Name
                            </label>
                            <input 
                                type="text" 
                                id="lastname" 
                                class="form-control" 
                                placeholder="Doe"
                            >
                            <span class="error-message" id="lastname-error"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="john@example.com"
                            required
                        >
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="At least 6 characters"
                            required
                        >
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full-width" id="signup-btn">
                        <span class="btn-text">
                            <i class="fas fa-user-plus"></i> Create Account
                        </span>
                        <div class="btn-spinner hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? 
                        <a href="login.html" class="auth-link">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-circle purple"></div>
        <div class="floating-circle blue"></div>
        <div class="floating-circle pink"></div>
        <div class="floating-circle orange"></div>
        <div class="floating-circle green"></div>
        <div class="floating-circle teal"></div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
